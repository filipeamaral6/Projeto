<div class="row col-md-12">
    <div class="col-md-4" *ngFor="let account of accountList">
        <button id="account" type="button btn-primary" (click)="sendSelectedAccount(account.id)">
            <div class="card card-stats col-md-12" style="margin-bottom: 0">
                <div class="card-header">
                    <h4>Conta {{account.type}}</h4>
                    <h6 class="card-title">Nº de Conta: {{account.accountNumber}}</h6>
                </div>
                <div class="card-body ">
                    <div class="row">
                    <div class="icon-big text-center icon-warning col-md-2">
                        <i class="nc-icon nc-money-coins text-success"></i>
                    </div>
                    <div class="numbers col-md-10">
                        <p class="card-category">Saldo</p>
                        <p>{{account.balance}} €
                    </div>
                </div>
            </div>
        </div>
        </button>
    </div>
</div>
