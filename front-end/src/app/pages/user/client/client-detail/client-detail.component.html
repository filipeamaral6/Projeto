<div>
  <div class="full-width">
    <form>
      <div class="card card-user-login col-md-12">
        <div class="card-header">
          <h5 class="card-title">Dados Login</h5>
        </div>
        <div class="card-body col-md-12">
          <div class="row col-md-12">
            <div class="col-md-8">
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="text"
                  class="form-control"
                  value="{{ client.email }}"
                  readonly
                />
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="username">Username</label>
                <input
                  type="text"
                  class="form-control"
                  value="{{ client.username }}"
                  readonly
                />
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="card card-user-data col-md-12">
        <div class="card-header">
          <h5 class="card-title">Dados Pessoais</h5>
        </div>
        <div class="card-body col-md-12">
          <div class="row col-md-12">
            <div class="col-md-6">
              <div class="form-group">
                <label for="fullName">Nome Completo</label>
                <input
                  type="text"
                  class="form-control"
                  value="{{ client.fullName }}"
                  readonly
                />
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label for="birthDate">Data de Nascimento</label>
                <input
                  type="text"
                  class="form-control"
                  value="{{ client.birthDate.substring(0, 10) }}"
                  readonly
                />
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label for="nationality">Nacionalidade</label>
                <input
                  type="text"
                  class="form-control"
                  value="{{ client.nationality }}"
                  readonly
                />
              </div>
            </div>
          </div>
          <div class="row col-md-12">
            <div class="col-md-3">
              <div class="form-group">
                <label for="clientCC">Número de C.C.</label>
                <input
                  type="text"
                  class="form-control"
                  value="{{ client.clientCc }}"
                  readonly
                />
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label for="nif">NIF</label>
                <input
                  type="text"
                  class="form-control"
                  value="{{ client.nif }}"
                  readonly
                />
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label for="phoneNumber">Telefone</label>
                <input
                  type="text"
                  class="form-control"
                  value="{{ client.phoneNumber }}"
                  readonly
                />
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label for="mobileNumber">Telemóvel</label>
                <input
                  type="text"
                  class="form-control"
                  value="{{ client.mobileNumber }}"
                  readonly
                />
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="card card-user-address col-md-12">
        <div class="card-header">
          <h5 class="card-title">Dados Morada</h5>
        </div>
        <div class="card-body col-md-12">
          <div class="row col-md-12">
            <div class="col-md-9">
              <div class="form-group">
                <label for="address">Morada</label>
                <input
                  type="text"
                  class="form-control"
                  value="{{ client.address }}"
                  readonly
                />
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label for="zipCode">Código Postal</label>
                <input
                  type="text"
                  class="form-control"
                  value="{{ client.zipCode }}"
                  readonly
                />
              </div>
            </div>
          </div>
          <div class="row col-md-12">
            <div class="col-md-4">
              <div class="form-group">
                <label for="county">Localidade</label>
                <input
                  type="text"
                  class="form-control"
                  value="{{ client.county }}"
                  readonly
                />
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="country">País</label>
                <input
                  type="text"
                  class="form-control"
                  value="{{ client.country }}"
                  readonly
                />
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="card card-user-options col-md-12">
        <div class="card-header">
          <h5 class="card-title">Opções de Sistema</h5>
        </div>
        <div class="card-body col-md-12">
          <div class="row col-md-12" style="padding-left: 15px;">
            <div class="switch_box box_1">
              <input
                type="checkbox"
                class="switch_1"
                (click)="changeNotificationStatus()"
                *ngIf="!notificationStatus"
              />
              <input
                type="checkbox"
                class="switch_1"
                *ngIf="notificationStatus"
                checked
                (click)="changeNotificationStatus()"
              />
            </div>
            <label class="checkbox-text" for="notification"
              >Notificações por Email</label
            >
          </div>
        </div>
      </div>
      <div class="row col-md-12">
        <div class="col-md-4">
          <button
            type="button"
            class="btn btn-primary"
            style="height:40px;width:200px"
          >
            Alterar Password
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
