<div>
  <app-account-list [component]="this"></app-account-list>
</div>

<div class="card card-user-login col-md-11">
  <div class="card-header">
    <h5 class="card-title">Transferência</h5>
  </div>
  <div class="card-body col-md-12">
    <div class="row col-md-12">
      <div class="row col-md-12" style="padding-left: 0">
        <div class="col-md-6">
          <div class="form-group">
            <label for="entity">IBAN de Destino</label>
            <input type="text" class="form-control" />
          </div>
          <div class="row col-md-12" style="padding-left: 0">
            <div class="col-md-4" style="padding-left:0;">
              <div class="form-group">
                <label for="value">Valor da Transferência</label>
                <div class="row">
                  <div class="col-md-6" style="padding-right: 0">
                    <input
                      type="text"
                      class="form-control"
                      style="text-align: right;"
                    />
                  </div>
                  <div class="col-md-1">
                    <h5 class="payment-value">,</h5>
                  </div>
                  <div
                    class="col-md-4 form-group"
                    style="padding-right: 0; padding-left: 0"
                  >
                    <input type="text" class="form-control" />

                    <h5 class="payment-value">€</h5>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-8" style="padding-right:0;">
              <div class="form-group">
                <div class="row col-md-12">
                  <label for="transactionCode">Codigo de Segurança</label>
                </div>
                <div class="row col-md-12 security-code" *ngIf="!isEyeOpen">
                  <input
                    type="password"
                    class="form-control pass-control"
                    style="padding-right: 0"
                  />
                  <span
                    ><i
                      class="button fa fa-eye-slash eye-icon form-control"
                      id="eyeClose"
                      (click)="showPass()"
                    ></i
                  ></span>
                </div>
                <div class="row col-md-12 security-code" *ngIf="isEyeOpen">
                  <input
                    type="text"
                    class="form-control pass-control"
                    style="padding-right: 0"
                  />
                  <span>
                    <i
                      class="button fa fa-eye eye-icon form-control"
                      id="eyeClose"
                      (click)="showPass()"
                    ></i
                  ></span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-group">
            <label for="description">Descrição do Pagamento</label>
            <textarea
              type="text"
              class="form-control"
              style="min-height: 115px"
            >
            </textarea>
          </div>
        </div>
      </div>
    </div>
    <div class="row col-md-12"></div>
  </div>
</div>

<div class="col-md-12" *ngIf="selectedAccount !== null">
  <div class="row">
    <div class="update mr-auto ml-auto">
      <button type="submit" class="btn btn-success btn-round">
        Efetuar Pagamento
      </button>
      <button
        type="button"
        class="btn btn-secundary btn-round"
        style="margin-left: 15px"
      >
        Descartar
      </button>
      <button
        type="button"
        class="btn btn-danger btn-round"
        style="margin-left: 15px"
      >
        Cancelar
      </button>
    </div>
  </div>
</div>
