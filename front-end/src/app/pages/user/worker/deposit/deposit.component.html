<div class="card">
    <div class="card-body">
        <div class="table-responsive">
            <h5>Selecionar Cliente</h5>
            <table class="table">
                <thead class=" text-primary">
                    <tr>
                        <th>
                            Nome
                        </th>
                        <th>
                            Email
                        </th>
                        <th>
                            Morada
                        </th>
                        <th class="text-right">
                            Estado
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let client of clients" (click)="openModal(depositModal, client)">
                        <td>
                            {{ client.fullName }}
                        </td>
                        <td>
                            {{ client.email }}
                        </td>
                        <td>
                            {{ client.address }}
                        </td>
                        <td class="text-right">
                            {{ client.status }}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<ng-template #depositModal let-modal>

        <!-- <h4 class="modal-title" id="modal-basic-title">Selecionar conta e valor do depósito</h4> -->

                    <input type="number" class="form-control" name="amount" [(ngModel)]="deposit.amount"
