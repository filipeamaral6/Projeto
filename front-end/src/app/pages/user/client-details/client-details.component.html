<div>
        <form>
                
                <div class="card card-user-login col-md-12">
                    <div class="card-header">
                    <h5 class="card-title">Dados Login</h5>
                    </div>
                    <div class="card-body col-md-12">
                        <div class="row col-md-12">
                            <div class="col-md-3">
                                <div class="form-group" >
                                    <label for="userId">Número de Cliente</label>
                                    <input [ngStyle]="fieldStyle('id')" disabled type="text" class="form-control" value="{{client.userId}}">
                                </div>
                            </div>
                            <div class="col-md-9">
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input *ngIf="!editMode" [ngStyle]="fieldStyle('email')" disabled type="text" class="form-control" value="{{teste}}">
                                    <input *ngIf="editMode" [ngStyle]="fieldStyle('email')" type="text" class="form-control" value="{{teste}}">
                                </div>
                            </div>
                        </div>
                        <div class="row col-md-12" >
                            <div class="col-md-6">
                                <div class="form-group" >
                                    <label for="username">Username</label>
                                    <input *ngIf="!editMode || (editMode && isClient)" [ngStyle]="fieldStyle('username')" readonly type="text" class="form-control" value="{{client.username}}">
                                    <input *ngIf="editMode && ( isOperator || isAdmin )" [ngStyle]="fieldStyle('username')" type="text" class="form-control" value="{{client.username}}">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group" >
                                    <label for="createdAt">Data de Inscrição</label>
                                    <input [ngStyle]="fieldStyle('createdAt')" readonly type="text" class="form-control" value="{{client.createdAt}}" >
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    
                <div class="card card-user-data col-md-12">
                    <div class="card-header">
                        <h5 class="card-title" >Dados Pessoais</h5>
                    </div>
                    <div class="card-body col-md-12">
                        <div class="row col-md-12">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="fullName">Nome Completo</label>
                                    <input *ngIf="editMode || ( editMode && isClient )" readonly type="text" class="form-control" value="{{client.fullName}}">
                                    <input *ngIf="editMode && (isAdmin || isOperator)" [ngStyle]="fieldStyle('fullName')" type="text" class="form-control" value="{{client.fullName}}">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group" >
                                    <label for="birthDate">Data de Nascimento</label>
                                    <input *ngIf="!editMode || ( editMode && isClient )" readonly type="text" class="form-control" value="{{client.birthDate}}">
                                    <input *ngIf="editMode && (isAdmin || isOperator)" type="text" class="form-control" value="{{client.birthDate}}">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group" >
                                    <label for="nationality">Nacionalidade</label>
                                    <input *ngIf="!editMode || ( editMode && isClient )" readonly type="text" class="form-control" value="{{client.nationality}}">
                                    <input *ngIf="editMode && (isAdmin || isOperator)" type="text" class="form-control" value="{{client.nationality}}">
                                </div>
                            </div> 
                        </div>
                        <div class="row col-md-12">
                            <div class="col-md-3">
                                <div class="form-group" >
                                    <label for="clientCC">Número de C.C.</label>
                                    <input *ngIf="!editMode || ( editMode && isClient )" readonly type="text" class="form-control" value="{{client.clientCC}}">
                                    <input *ngIf="editMode && (isAdmin || isOperator)" type="text" class="form-control" value="{{client.clientCC}}">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="nif">NIF</label>
                                    <input *ngIf="!editMode || ( editMode && isClient )" readonly type="text" class="form-control" value="{{client.nif}}">
                                    <input *ngIf="editMode && (isAdmin || isOperator)" type="text" class="form-control" value="{{client.nif}}">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group" >
                                    <label for="phoneNumber">Telefone</label>
                                    <input *ngIf="!editMode" readonly type="text" class="form-control" value="{{client.phoneNumber}}">
                                    <input *ngIf="editMode" type="text" class="form-control" value="{{client.phoneNumber}}">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group" >
                                    <label for="mobileNumber">Telemóvel</label>
                                    <input *ngIf="!editMode" readonly type="text" class="form-control" value="{{client.mobileNumber}}">
                                    <input *ngIf="editMode" type="text" class="form-control" value="{{client.mobileNumber}}">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    
                <div class="card card-user-address col-md-12">
                    <div class="card-header">
                        <h5 class="card-title">Dados Morada</h5>
                    </div>
                    <div class="card-body col-md-12">
                        <div class="row col-md-12">
                            <div class="col-md-9">
                                <div class="form-group">
                                    <label for="address">Morada</label>
                                    <input *ngIf="!editMode || ( editMode && isClient )" readonly type="text" class="form-control" value="{{client.address}}">
                                    <input *ngIf="editMode && (isAdmin || isOperator)" type="text" class="form-control" value="{{client.address}}">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="zipCode">Código Postal</label>
                                    <input *ngIf="!editMode || ( editMode && isClient )" readonly type="text" class="form-control" value="{{client.zipCode}}">
                                    <input *ngIf="editMode && (isAdmin || isOperator)" type="text" class="form-control" value="{{client.zipCode}}">
                                </div>
                            </div>
                        </div>
                        <div class="row col-md-12">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="county">Localidade</label>
                                    <input *ngIf="!editMode || ( editMode && isClient )" readonly type="text" class="form-control" value="{{client.county}}">
                                    <input *ngIf="editMode && (isAdmin || isOperator)" type="text" class="form-control" value="{{client.county}}">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="country">País</label>
                                    <input *ngIf="!editMode || ( editMode && isClient )" readonly type="text" class="form-control" value="{{client.country}}">
                                    <input *ngIf="editMode && (isAdmin || isOperator)" type="text" class="form-control" value="{{client.country}}">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    
                <div class="card card-user-options col-md-12">
                    <div class="card-header">
                        <h5 class="card-title">Opções de Sistema</h5>
                    </div>
                    <div class="card-body col-md-12">
                        <div class="row col-md-12" style="margin-bottom: 5px; margin-left: 5px"> 
                            <div class="switch_box box_1">
                                <input *ngIf="!editMode" disabled checked="checkNotificationStatus" type="checkbox" class="switch_1">
                                <input *ngIf="editMode" checked="checkNotificationStatus" type="checkbox" class="switch_1">
                            </div>
                            <label class="checkbox-text" for="notification">Notificações por Email</label>
                        </div>   
                        <div *ngIf="isAdmin || isOperator" class="row col-md-12" style="margin-bottom: 5px; margin-left: 5px"> 
                            <div class="switch_box box_1">
                                <input *ngIf="!editMode" disabled checked="checkClientStatus" type="checkbox" class="switch_1">
                                <input *ngIf="editMode && isAdmin" checked="checkClientStatus" type="checkbox" class="switch_1">
                            </div>                             
                            <label class="checkbox-text" for="active">Active</label>
                        </div>                                                           
                    </div>
                </div>
                <div class="col-md-12" *ngIf="editMode">
                    <div class="row">
                        <div class="update mr-auto ml-auto">
                            <button type="submit" class="btn btn-success btn-round">Guardar</button>
                            <button type="button" class="btn btn-secundary btn-round" style="margin-left: 10px">Descartar</button>
                            <!-- <button type="button" class="btn btn-danger btn-round" style="margin-left: 10px">Cancelar</button> -->
                        </div>
                    </div>
                </div>
            
        </form>
    </div>
